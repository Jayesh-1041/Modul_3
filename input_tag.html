<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Input Tag</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='input_tag.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>Registration</h1>
    <div class="form1">
    <form action="post">
            <fieldset>
            <legend>Personal details</legend>

            <label for="name" >Full Name</label>
            <input type="text" name="name" id="name" placeholder=" Enter User name">

            <label for="Birth date">Birth date</label>
            <input type="datetime-local" name="Birth date" id="Birth date">

            <label for="email">Email Id</label>
            <input type="email" name="email" id="email" placeholder="email" required>

            <label for="tel">Phone number</label>
            <input type="tel" name="tel" id="tel" placeholder="Enter Your phone number" maxlength="10" minlength="3">

            <label for="mail">Male</label>
            <input type="radio" name="gender" id="mail">
            <label for="femail">Femail</label>
            <input type="radio" name="gender" id="femail">

            <label for="Web Devlopment">Occupation</label>
            <select name="Web Devlopment" id="Web Devlopment">
            <option value="Web Devlopment">Web devlopment</option>
            <option value="Web Devlopment">Fountend</option>
            <option value="Web Devlopment">Backend</option>
            <option value="Web Devlopment">PHP</option>
            </select>

        </fieldset>
        </form>
    </div>

        <div class="form2">
        <form action="post"></form>
        <fieldset>
            <legend>Identity Details</legend>
            
            <label for="id">ID type</label>
            <select name="ID" id="ID">
                <option value="ID cector">Web Devlopment</option>
                <option value="ID cector">Python</option>
                <option value="ID cector">javascript</option>
                <option value="ID cector">React</option>
                <option value="ID cector">Botstrap</option>
            </select>

            <label for="number">ID number</label>
            <input type="number" name="number" id="number" placeholder="Enter id number">
            
            <label for="issuing">Issuing authority</label>
            <input type="name" name="" id="issuing" placeholder="Enter issuing authority name">

            <label for="State Name">State of company</label>
            <input list="State Name" name="State Name" id="" placeholder="Compani Name">
            <datalist id="State Name">
                <option value="Gujarat">
                <option value="Maharastra">
                <option value="Utrakhand">
                <option value="Madhya pradesh">
                <option value="Pune">
                </datalist>


            <label for="date">Issue Date</label>        
            <input type="date" name="date" id="date" >

            <label for="date">Expiry date</label>
            <input type="date" name="date" id="date">
            

        </fieldset>
    </form>
</div>
    <input type="submit" name="" id="" value="Next">

    <div class="form3">
    <form action="post">
        <fieldset>
            <legend>Option Input</legend>
            password
            <input type="password" name="" id="" placeholder="password">

            <input type="reset" name="" id="" placeholder="reset">

            <input type="submit" name="" id="" placeholder="button">

            <button>Click</button>

            <input type="search" name="" id="" placeholder="search">

            <input type="range" name="" id="" placeholder="range">

            <input type="file" name="" id="" placeholder="file">

            URL
            <input type="url" name="" id="" placeholder="url">

            <input type="meter" name="" id="" placeholder="meter">

            <input type="progress" name="" id="progress" placeholder="progress">

            <input type="track" name="" id="" placeholder="track">

            multipal silect

            <input type="checkbox" name="" id="" placeholder="checkbox">bhagavan
            <input type="checkbox" name="" id="" placeholder="checkbox">vivek
            <input type="checkbox" name="" id="" placeholder="checkbox">naman
            <input type="checkbox" name="" id="" placeholder="checkbox">nirav

            <textarea name="" id="" cols="20" rows="5" placeholder="textarea"></textarea>

    
        </fieldset>
    </form>
</div>
</body>
</html>
