<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        counter-reset: jayesh 0;
      }
      li {
        list-style-type: none;
        counter-increment: jayesh;
      }
      li::before {
        content: counters(jayesh, '.', jayesh) ' ';
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        HTML
        <ul>
          <li>Basic tags</li>
          <li>Table tags</li>
          <li>
            Input tags
            <ul>
              <li>Text</li>
              <li>Email</li>
              <li>Password</li>
            </ul>
          </li>
        </ul>
      </li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>
  </body>
</html>
